<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report - {{.projectName}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tabler/icons@3.28.1/dist/tabler-icons.min.js"></script>
    <style>
        .markdown-preview .icon {
            width: 1.25em;
            height: 1.25em;
            vertical-align: middle;
            margin-right: 0.25em;
        }
        
        .markdown-preview .icon-success { color: #22c55e; }
        .markdown-preview .icon-warning { color: #f59e0b; }
        .markdown-preview .icon-danger { color: #ef4444; }
        .markdown-preview .icon-info { color: #3b82f6; }
        
        .markdown-preview {
            color: #1f2937 !important;
            line-height: 1.7 !important;
            font-size: 16px !important;
        }
        
        .markdown-preview * {
            box-sizing: border-box;
        }
        
        .markdown-preview h1 {
            font-size: 2rem !important;
            font-weight: bold !important;
            margin-bottom: 1.5rem !important;
            margin-top: 2rem !important;
            padding-bottom: 0.5rem !important;
            border-bottom: 2px solid #e5e7eb !important;
            color: #111827 !important;
            display: block !important;
        }
        
        .markdown-preview h2 {
            font-size: 1.5rem !important;
            font-weight: bold !important;
            margin: 1.5rem 0 1rem !important;
            color: #111827 !important;
            display: block !important;
        }
        
        .markdown-preview h3 {
            font-size: 1.25rem !important;
            font-weight: 600 !important;
            margin: 1.25rem 0 0.75rem !important;
            color: #374151 !important;
            display: block !important;
        }
        
        .markdown-preview h4 {
            font-size: 1.1rem !important;
            font-weight: 600 !important;
            margin: 1rem 0 0.5rem !important;
            color: #374151 !important;
            display: block !important;
        }
        
        .markdown-preview h5 {
            font-size: 1rem !important;
            font-weight: 600 !important;
            margin: 0.875rem 0 0.5rem !important;
            color: #374151 !important;
            display: block !important;
        }
        
        .markdown-preview h6 {
            font-size: 0.875rem !important;
            font-weight: 600 !important;
            margin: 0.75rem 0 0.5rem !important;
            color: #6b7280 !important;
            display: block !important;
        }
        
        .markdown-preview p {
            margin: 0.75rem 0 !important;
            color: #374151 !important;
            display: block !important;
        }
        
        .markdown-preview strong, .markdown-preview b {
            font-weight: bold !important;
            color: #111827 !important;
        }
        
        .markdown-preview em, .markdown-preview i {
            font-style: italic !important;
        }
        
        .markdown-preview ul, .markdown-preview ol {
            margin: 0.75rem 0 !important;
            padding-left: 2rem !important;
            color: #374151 !important;
        }
        
        .markdown-preview li {
            margin: 0.25rem 0 !important;
            color: #374151 !important;
        }
        
        .markdown-preview table {
            width: 100% !important;
            border-collapse: collapse !important;
            margin: 1rem 0 !important;
            font-size: 0.875rem !important;
            background: white !important;
            border-radius: 0.5rem !important;
            overflow: hidden !important;
            display: table !important;
        }
        
        .markdown-preview th, .markdown-preview td {
            border: 1px solid #e5e7eb !important;
            padding: 0.75rem !important;
            text-align: left !important;
            color: #374151 !important;
        }
        
        .markdown-preview th {
            background: #f9fafb !important;
            font-weight: 600 !important;
            color: #111827 !important;
        }
        
        .markdown-preview tr:hover {
            background: #f9fafb !important;
        }
        
        .markdown-preview hr {
            border: none !important;
            border-top: 1px solid #e5e7eb !important;
            margin: 1.5rem 0 !important;
            display: block !important;
        }
        
        .markdown-preview blockquote {
            border-left: 4px solid #3b82f6 !important;
            padding-left: 1rem !important;
            margin: 1rem 0 !important;
            color: #6b7280 !important;
            font-style: italic !important;
            background: #f9fafb !important;
            padding: 0.75rem 1rem !important;
        }
        
        .markdown-preview code {
            background: #f3f4f6 !important;
            padding: 0.2rem 0.4rem !important;
            border-radius: 0.25rem !important;
            font-family: 'Courier New', monospace !important;
            font-size: 0.875rem !important;
            color: #dc2626 !important;
        }
        
        .markdown-preview pre {
            background: #1f2937 !important;
            border: 1px solid #374151 !important;
            border-radius: 0.5rem !important;
            padding: 1rem !important;
            overflow-x: auto !important;
            margin: 1rem 0 !important;
            display: block !important;
        }
        
        .markdown-preview pre code {
            background: transparent !important;
            padding: 0 !important;
            color: #e5e7eb !important;
            font-size: 0.875rem !important;
            line-height: 1.5 !important;
        }
        
        .markdown-preview a {
            color: #2563eb !important;
            text-decoration: underline !important;
        }
        
        .markdown-preview a:hover {
            color: #1d4ed8 !important;
        }
        
        .markdown-preview img {
            max-width: 100% !important;
            height: auto !important;
            border-radius: 0.5rem !important;
            margin: 1rem 0 !important;
        }
        
        .markdown-preview div {
            color: #374151 !important;
        }
        
        .markdown-preview {
            visibility: visible !important;
            opacity: 1 !important;
            display: block !important;
        }
        
        .markdown-preview > * {
            visibility: visible !important;
            opacity: 1 !important;
        }
        
        .hljs {
            background: #1f2937 !important;
            padding: 1rem !important;
        }
        
        .markdown-preview svg.icon {
            display: inline !important;
            vertical-align: middle;
            margin-right: 0.25rem;
        }
        
        @media print {
            body {
                background: white !important;
                min-height: auto !important;
            }
            .sticky-header, .no-print {
                display: none !important;
            }
            .markdown-preview {
                color: black !important;
                background: white !important;
            }
            @page {
                margin: 1cm;
                size: A4;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Sticky Header -->
    <div class="sticky-header bg-white border-b border-gray-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center">
                <!-- Project Info -->
                <div class="flex-1">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center flex-shrink-0">
                            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                        </div>
                        <div>
                            <h1 class="text-lg font-semibold text-gray-900">{{.projectName}}</h1>
                            <div class="flex items-center space-x-3 text-sm text-gray-500">
                                <span class="flex items-center">
                                    <code class="bg-gray-100 px-2 py-0.5 rounded text-xs">{{.projectKey}}</code>
                                </span>
                                {{if .branch}}
                                <span>•</span>
                                <span>Branch: <code class="bg-gray-100 px-2 py-0.5 rounded text-xs">{{.branch}}</code></span>
                                {{end}}
                                <span>•</span>
                                <span>{{.generatedAt}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white rounded-xl border border-gray-200 shadow-sm p-8">
            <div id="markdown-content" class="markdown-preview"></div>
        </div>
    </main>

    <script>
        console.log('Share page loaded');
        
        let markdownContent;
        try {
            markdownContent = {{.markdownContent}};
            console.log('Markdown content loaded successfully');
        } catch (err) {
            console.error('Failed to load markdown content:', err);
            document.getElementById('markdown-content').innerHTML = 
                '<div class="text-red-600"><p class="font-bold">Error loading content</p><p>' + err.message + '</p></div>';
        }
        
        if (typeof marked !== 'undefined') {
            marked.setOptions({
                highlight: function(code, lang) {
                    if (lang && hljs.getLanguage(lang)) {
                        try {
                            return hljs.highlight(code, { language: lang }).value;
                        } catch (err) {
                            console.error('Highlight error:', err);
                        }
                    }
                    return hljs.highlightAuto(code).value;
                },
                breaks: true,
                gfm: true,
                sanitize: false,
                pedantic: false,
                smartLists: true,
                smartypants: false
            });
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const contentDiv = document.getElementById('markdown-content');
            
            if (!markdownContent || markdownContent.trim() === '') {
                contentDiv.innerHTML = '<p class="text-yellow-600">No content available.</p>';
                return;
            }
            
            try {
                const html = marked.parse(markdownContent);
                contentDiv.innerHTML = '';
                contentDiv.innerHTML = html;
                
                const codeBlocks = contentDiv.querySelectorAll('pre code');
                codeBlocks.forEach((block) => {
                    hljs.highlightElement(block);
                });
                
            } catch (err) {
                console.error('Failed to parse markdown:', err);
                contentDiv.innerHTML = '<div class="text-red-600"><p class="font-bold text-lg mb-2">Failed to render markdown content</p><p class="text-sm">' + err.message + '</p></div>';
            }
        });
    </script>
</body>
</html>
