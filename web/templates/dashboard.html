<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SonarQube Report Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        .markdown-preview h1 { font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem; }
        .markdown-preview h2 { font-size: 1.25rem; font-weight: bold; margin: 1rem 0 0.5rem; }
        .markdown-preview h3 { font-size: 1rem; font-weight: 600; margin: 0.75rem 0 0.25rem; }
        .markdown-preview table { width: 100%; border-collapse: collapse; margin: 0.5rem 0; font-size: 0.875rem; }
        .markdown-preview th, .markdown-preview td { border: 1px solid #374151; padding: 0.5rem; text-align: left; }
        .markdown-preview th { background: #1f2937; }
        .markdown-preview hr { border-color: #374151; margin: 1rem 0; }
        .markdown-preview p { margin: 0.5rem 0; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900">
    <div x-data="dashboard()" x-init="init()" class="min-h-screen">
        <!-- Navbar -->
        <nav class="bg-slate-800/50 backdrop-blur-xl border-b border-slate-700/50 sticky top-0 z-40">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center">
                            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                        </div>
                        <span class="text-white font-semibold text-lg">SonarQube Report Generator</span>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="text-slate-400 text-sm">Welcome, <span class="text-white">{{.user}}</span></span>
                        <a href="/logout" class="px-4 py-2 text-sm text-slate-300 hover:text-white hover:bg-slate-700 rounded-lg transition-all">
                            Logout
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Generate Report Card -->
            <div class="bg-slate-800/50 backdrop-blur-xl rounded-2xl border border-slate-700/50 p-6 mb-6">
                <h2 class="text-xl font-semibold text-white mb-4 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    Generate Report
                </h2>

                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <!-- Project Select -->
                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2">Project</label>
                        <select 
                            x-model="selectedProject"
                            @change="loadBranches()"
                            class="w-full px-4 py-2.5 bg-slate-900/50 border border-slate-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                            <option value="">Select a project...</option>
                            <template x-for="project in projects" :key="project.key">
                                <option :value="project.key" x-text="project.name"></option>
                            </template>
                        </select>
                    </div>

                    <!-- Branch Select -->
                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2">Branch</label>
                        <select 
                            x-model="selectedBranch"
                            :disabled="!selectedProject"
                            class="w-full px-4 py-2.5 bg-slate-900/50 border border-slate-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50"
                        >
                            <option value="">Default branch</option>
                            <template x-for="branch in branches" :key="branch.name">
                                <option :value="branch.name" x-text="branch.name + (branch.isMain ? ' (main)' : '')"></option>
                            </template>
                        </select>
                    </div>

                    <!-- Format Select -->
                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-2">Format</label>
                        <div class="flex space-x-4">
                            <label class="flex items-center cursor-pointer">
                                <input type="radio" x-model="selectedFormat" value="md" class="sr-only peer">
                                <div class="px-4 py-2.5 bg-slate-900/50 border border-slate-600 rounded-lg text-slate-400 peer-checked:bg-blue-600 peer-checked:border-blue-600 peer-checked:text-white transition-all">
                                    Markdown
                                </div>
                            </label>
                            <label class="flex items-center cursor-pointer">
                                <input type="radio" x-model="selectedFormat" value="pdf" class="sr-only peer">
                                <div class="px-4 py-2.5 bg-slate-900/50 border border-slate-600 rounded-lg text-slate-400 peer-checked:bg-blue-600 peer-checked:border-blue-600 peer-checked:text-white transition-all">
                                    PDF
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- Generate Button -->
                    <div class="flex items-end">
                        <button 
                            @click="generateReport()"
                            :disabled="!selectedProject || loading"
                            class="w-full px-6 py-2.5 bg-blue-600 hover:bg-blue-700 disabled:bg-slate-600 disabled:cursor-not-allowed text-white font-medium rounded-lg transition-all flex items-center justify-center space-x-2"
                        >
                            <template x-if="loading">
                                <svg class="animate-spin w-5 h-5" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </template>
                            <template x-if="!loading">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                                </svg>
                            </template>
                            <span x-text="loading ? 'Generating...' : 'Generate Report'"></span>
                        </button>
                    </div>
                </div>

                <!-- Advanced Options -->
                <div class="mt-4 pt-4 border-t border-slate-700/50">
                    <button 
                        @click="showAdvancedOptions = !showAdvancedOptions"
                        class="text-sm text-slate-400 hover:text-white flex items-center"
                    >
                        <svg class="w-4 h-4 mr-1 transition-transform" :class="showAdvancedOptions ? 'rotate-90' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                        </svg>
                        Advanced Options
                    </button>
                    <div x-show="showAdvancedOptions" x-cloak class="mt-3 grid grid-cols-1 md:grid-cols-2 gap-4">
                        <label class="flex items-center space-x-3 cursor-pointer">
                            <input type="checkbox" x-model="includeCodeSnippets" class="w-4 h-4 rounded bg-slate-900 border-slate-600 text-blue-600 focus:ring-blue-500 focus:ring-offset-slate-800">
                            <div>
                                <span class="text-sm text-slate-300">Include Code Snippets</span>
                                <p class="text-xs text-slate-500">Show problematic code in issues</p>
                            </div>
                        </label>
                        <label class="flex items-center space-x-3 cursor-pointer">
                            <input type="checkbox" x-model="includeHowToFix" class="w-4 h-4 rounded bg-slate-900 border-slate-600 text-blue-600 focus:ring-blue-500 focus:ring-offset-slate-800">
                            <div>
                                <span class="text-sm text-slate-300">Include How to Fix</span>
                                <p class="text-xs text-slate-500">Show fix recommendations from rules</p>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Error Message -->
                <div x-show="error" x-cloak class="mt-4 p-4 bg-red-500/10 border border-red-500/20 rounded-lg">
                    <p class="text-red-400 text-sm" x-text="error"></p>
                </div>
            </div>

            <!-- Projects List -->
            <div class="bg-slate-800/50 backdrop-blur-xl rounded-2xl border border-slate-700/50 p-6 mb-6">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-semibold text-white flex items-center">
                        <svg class="w-5 h-5 mr-2 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
                        </svg>
                        Projects
                    </h2>
                    <button @click="loadProjects()" class="text-sm text-blue-400 hover:text-blue-300 flex items-center">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        Refresh
                    </button>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="text-left text-slate-400 text-sm">
                                <th class="pb-3 font-medium">Name</th>
                                <th class="pb-3 font-medium">Key</th>
                                <th class="pb-3 font-medium">Last Analysis</th>
                                <th class="pb-3 font-medium text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="text-slate-300">
                            <template x-for="project in projects" :key="project.key">
                                <tr class="border-t border-slate-700/50 hover:bg-slate-700/20">
                                    <td class="py-3" x-text="project.name"></td>
                                    <td class="py-3">
                                        <code class="text-xs bg-slate-900 px-2 py-1 rounded" x-text="project.key"></code>
                                    </td>
                                    <td class="py-3 text-sm text-slate-400" x-text="formatDate(project.lastAnalysisDate)"></td>
                                    <td class="py-3 text-right">
                                        <button 
                                            @click="quickGenerate(project.key)"
                                            class="text-sm text-blue-400 hover:text-blue-300"
                                        >
                                            Quick Generate
                                        </button>
                                    </td>
                                </tr>
                            </template>
                            <tr x-show="projects.length === 0">
                                <td colspan="4" class="py-8 text-center text-slate-500">
                                    No projects found
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Report History -->
            <div class="bg-slate-800/50 backdrop-blur-xl rounded-2xl border border-slate-700/50 p-6">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-semibold text-white flex items-center">
                        <svg class="w-5 h-5 mr-2 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        Report History
                    </h2>
                    <button 
                        @click="clearHistory()" 
                        x-show="history.length > 0"
                        class="text-sm text-red-400 hover:text-red-300 flex items-center"
                    >
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                        Clear All
                    </button>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="text-left text-slate-400 text-sm">
                                <th class="pb-3 font-medium">Project</th>
                                <th class="pb-3 font-medium">Branch</th>
                                <th class="pb-3 font-medium">Format</th>
                                <th class="pb-3 font-medium">Generated</th>
                                <th class="pb-3 font-medium">Size</th>
                                <th class="pb-3 font-medium text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="text-slate-300">
                            <template x-for="report in history" :key="report.id">
                                <tr class="border-t border-slate-700/50 hover:bg-slate-700/20">
                                    <td class="py-3" x-text="report.projectName || report.projectKey"></td>
                                    <td class="py-3">
                                        <code class="text-xs bg-slate-900 px-2 py-1 rounded" x-text="report.branch || 'default'"></code>
                                    </td>
                                    <td class="py-3">
                                        <span 
                                            class="text-xs px-2 py-1 rounded"
                                            :class="report.format === 'pdf' ? 'bg-red-500/20 text-red-400' : 'bg-blue-500/20 text-blue-400'"
                                            x-text="report.format.toUpperCase()"
                                        ></span>
                                    </td>
                                    <td class="py-3 text-sm text-slate-400" x-text="formatDate(report.generatedAt)"></td>
                                    <td class="py-3 text-sm text-slate-400" x-text="formatSize(report.fileSize)"></td>
                                    <td class="py-3 text-right space-x-2">
                                        <button 
                                            @click="previewReport(report)"
                                            x-show="report.format === 'md'"
                                            class="text-sm text-green-400 hover:text-green-300"
                                        >
                                            Preview
                                        </button>
                                        <a 
                                            :href="'/api/v1/reports/' + report.id + '/download'"
                                            class="text-sm text-blue-400 hover:text-blue-300"
                                        >
                                            Download
                                        </a>
                                        <button 
                                            @click="deleteReport(report.id)"
                                            class="text-sm text-red-400 hover:text-red-300"
                                        >
                                            Delete
                                        </button>
                                    </td>
                                </tr>
                            </template>
                            <tr x-show="history.length === 0">
                                <td colspan="6" class="py-8 text-center text-slate-500">
                                    No reports generated yet
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <!-- Preview Modal -->
        <div 
            x-show="showPreview" 
            x-cloak
            class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm"
            @click.self="showPreview = false"
        >
            <div class="bg-slate-800 rounded-2xl border border-slate-700 w-full max-w-4xl max-h-[90vh] overflow-hidden flex flex-col">
                <!-- Modal Header -->
                <div class="flex items-center justify-between p-4 border-b border-slate-700">
                    <h3 class="text-lg font-semibold text-white">Report Preview</h3>
                    <button @click="showPreview = false" class="text-slate-400 hover:text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <!-- Modal Body -->
                <div class="flex-1 overflow-auto p-6">
                    <div class="markdown-preview prose prose-invert max-w-none text-slate-300" x-html="previewContent"></div>
                </div>
                
                <!-- Modal Footer -->
                <div class="flex justify-end space-x-3 p-4 border-t border-slate-700">
                    <button @click="showPreview = false" class="px-4 py-2 text-slate-400 hover:text-white">
                        Close
                    </button>
                    <a 
                        :href="previewDownloadUrl"
                        class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg"
                    >
                        Download
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function dashboard() {
            return {
                // Data
                projects: [],
                branches: [],
                history: [],
                
                // Form state
                selectedProject: '',
                selectedBranch: '',
                selectedFormat: 'md',
                includeCodeSnippets: true,
                includeHowToFix: true,
                
                // UI state
                loading: false,
                error: null,
                showPreview: false,
                showAdvancedOptions: false,
                previewContent: '',
                previewDownloadUrl: '',
                
                // Initialize
                async init() {
                    await this.loadProjects();
                    await this.loadHistory();
                },
                
                // Load projects
                async loadProjects() {
                    try {
                        const res = await fetch('/api/v1/projects');
                        const data = await res.json();
                        this.projects = data.projects || [];
                    } catch (err) {
                        console.error('Failed to load projects:', err);
                    }
                },
                
                // Load branches for selected project
                async loadBranches() {
                    if (!this.selectedProject) {
                        this.branches = [];
                        return;
                    }
                    
                    try {
                        const res = await fetch(`/api/v1/projects/${this.selectedProject}/branches`);
                        const data = await res.json();
                        this.branches = data.branches || [];
                    } catch (err) {
                        console.error('Failed to load branches:', err);
                    }
                },
                
                // Load report history
                async loadHistory() {
                    try {
                        const res = await fetch('/api/v1/reports/history');
                        const data = await res.json();
                        this.history = data.reports || [];
                    } catch (err) {
                        console.error('Failed to load history:', err);
                    }
                },
                
                // Generate report
                async generateReport() {
                    if (!this.selectedProject) return;
                    
                    this.loading = true;
                    this.error = null;
                    
                    try {
                        const res = await fetch('/api/v1/reports/generate', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                projectKey: this.selectedProject,
                                branch: this.selectedBranch,
                                format: this.selectedFormat,
                                includeCodeSnippets: this.includeCodeSnippets,
                                includeHowToFix: this.includeHowToFix
                            })
                        });
                        
                        const data = await res.json();
                        
                        if (!res.ok) {
                            throw new Error(data.error || 'Failed to generate report');
                        }
                        
                        // Refresh history
                        await this.loadHistory();
                        
                        // Auto download
                        if (data.report) {
                            window.location.href = `/api/v1/reports/${data.report.id}/download`;
                        }
                    } catch (err) {
                        this.error = err.message;
                    } finally {
                        this.loading = false;
                    }
                },
                
                // Quick generate with default settings
                async quickGenerate(projectKey) {
                    this.selectedProject = projectKey;
                    this.selectedBranch = '';
                    this.selectedFormat = 'md';
                    await this.generateReport();
                },
                
                // Preview markdown report
                async previewReport(report) {
                    try {
                        const res = await fetch(`/api/v1/reports/${report.id}/preview`);
                        const text = await res.text();
                        
                        // Parse markdown to HTML
                        this.previewContent = marked.parse(text);
                        this.previewDownloadUrl = `/api/v1/reports/${report.id}/download`;
                        this.showPreview = true;
                    } catch (err) {
                        console.error('Failed to preview report:', err);
                    }
                },
                
                // Delete a report
                async deleteReport(id) {
                    if (!confirm('Are you sure you want to delete this report?')) return;
                    
                    try {
                        await fetch(`/api/v1/reports/${id}`, { method: 'DELETE' });
                        await this.loadHistory();
                    } catch (err) {
                        console.error('Failed to delete report:', err);
                    }
                },
                
                // Clear all history
                async clearHistory() {
                    if (!confirm('Are you sure you want to delete all reports?')) return;
                    
                    try {
                        await fetch('/api/v1/reports/history', { method: 'DELETE' });
                        await this.loadHistory();
                    } catch (err) {
                        console.error('Failed to clear history:', err);
                    }
                },
                
                // Format date
                formatDate(dateStr) {
                    if (!dateStr) return '-';
                    const date = new Date(dateStr);
                    return date.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                },
                
                // Format file size
                formatSize(bytes) {
                    if (!bytes) return '-';
                    const units = ['B', 'KB', 'MB', 'GB'];
                    let i = 0;
                    while (bytes >= 1024 && i < units.length - 1) {
                        bytes /= 1024;
                        i++;
                    }
                    return bytes.toFixed(1) + ' ' + units[i];
                }
            };
        }
    </script>
</body>
</html>
