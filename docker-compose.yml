services:
  sonarqube:
    image: sonarqube:community
    container_name: sonarqube
    depends_on:
      - db
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://db:5432/sonar
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    ports:
      - "9002:9000"
    networks:
      - sonarnet
    restart: unless-stopped

  db:
    image: postgres:15
    container_name: sonarqube_db
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonar
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    networks:
      - sonarnet
    restart: unless-stopped

  report-generator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sonar-report-generator
    environment:
      # SonarQube connection (use external URL from .env or internal Docker network)
      SONARQUBE_URL: ${SONARQUBE_URL:-http://sonarqube:9000}
      SONARQUBE_TOKEN: ${SONARQUBE_TOKEN:-sqp_xxxxx}
      # Server config
      SERVER_PORT: 8080
      # Admin auth
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      # Session
      SESSION_SECRET: ${SESSION_SECRET:-change-this-secret-in-production}
      # Storage
      REPORT_STORAGE_PATH: /app/reports
      REPORT_RETENTION_DAYS: 30
    volumes:
      - report_data:/app/reports
    ports:
      - "8080:8080"
    networks:
      - sonarnet
    depends_on:
      - sonarqube
    restart: unless-stopped

  # SonarQube Scanner - Run on-demand to analyze this project's code
  # Usage: docker-compose run --rm sonar-scanner
  sonar-scanner:
    image: sonarsource/sonar-scanner-cli:latest
    container_name: sonar-scanner
    environment:
      SONAR_HOST_URL: ${SCANNER_SONAR_HOST_URL:-https://sonar.okuru.id}
      SONAR_TOKEN: ${SCANNER_SONAR_TOKEN}
    volumes:
      - .:/usr/src
    working_dir: /usr/src
    command: >
      sonar-scanner
      -Dsonar.projectKey=${SCANNER_PROJECT_KEY:-sonar-report}
      -Dsonar.projectName=${SCANNER_PROJECT_NAME:-SonarQube Report Generator}
      -Dsonar.sources=.
      -Dsonar.exclusions=**/*_test.go,**/vendor/**,**/node_modules/**,**/*.md,**/asset/**
      -Dsonar.go.coverage.reportPaths=coverage.out
    networks:
      - sonarnet
    profiles:
      - scanner

volumes:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  postgresql_data:
  report_data:

networks:
  sonarnet:
    driver: bridge
