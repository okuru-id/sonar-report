services:
  sonarqube:
    image: sonarqube:community
    container_name: sonarqube
    depends_on:
      - db
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://db:5432/sonar
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    ports:
      - "9002:9000"
    networks:
      - sonarnet
    restart: unless-stopped

  db:
    image: postgres:15
    container_name: sonarqube_db
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonar
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    networks:
      - sonarnet
    restart: unless-stopped

  report-generator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sonar-report-generator
    environment:
      # SonarQube connection (use external URL from .env or internal Docker network)
      SONARQUBE_URL: ${SONARQUBE_URL:-http://sonarqube:9000}
      SONARQUBE_TOKEN: ${SONARQUBE_TOKEN:-sqp_xxxxx}
      # Server config
      SERVER_PORT: 8080
      # Admin auth
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      # Session
      SESSION_SECRET: ${SESSION_SECRET:-change-this-secret-in-production}
      # Storage
      REPORT_STORAGE_PATH: /app/reports
      REPORT_RETENTION_DAYS: 30
    volumes:
      - report_data:/app/reports
    ports:
      - "8080:8080"
    networks:
      - sonarnet
    depends_on:
      - sonarqube
    restart: unless-stopped

volumes:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  postgresql_data:
  report_data:

networks:
  sonarnet:
    driver: bridge
